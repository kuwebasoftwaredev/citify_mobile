<ion-list lines="none">
  @for (item of items; track item; let index = $index) {
  <ion-item>
    <div class="blog" (click)="openBlog()">
      <div>
        <img
          class="blog-thumbnail"
          [src]="'https://picsum.photos/140/140?random=' + index"
          alt="avatar"
        />
      </div>
      <div>
        <h2 class="blog-title">Blog Title {{ index + 1 }}</h2>
        <p class="small-text-size">
          This is a short excerpt from blog post number {{ index + 1 }}.
        </p>
      </div>
    </div>
  </ion-item>
  }
</ion-list>
<ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
  <ion-infinite-scroll-content
    loadingText="Please wait..."
    loadingSpinner="bubbles"
  ></ion-infinite-scroll-content>
</ion-infinite-scroll>
<div class="handle"></div>
